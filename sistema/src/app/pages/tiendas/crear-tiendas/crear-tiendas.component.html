<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
      <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12"><h5 class="m-t-xs">Ingreso de Tienda</h5></div>
                                </div>
                                <form [formGroup]="tiendaForm" (ngSubmit)="agregarTienda()">
                                    <div class="form-group">
                                        <label>Departamento</label>
                                        <input type="text" formControlName="departamento"
                                            class="form-control" placeholder="Ingresar Departamento">
                                        <div class="text-danger"
                                            *ngIf="tiendaForm.get('departamento')?.hasError('required') && 
                                            tiendaForm.get('departamento')?.touched">
                                            <span>El departamento <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Distrito</label>
                                        <input type="text" formControlName="distrito" 
                                            class="form-control" placeholder="Ingresar Distrito">
                                        <div class="text-danger"
                                            *ngIf="tiendaForm.get('distrito')?.hasError('required') && 
                                            tiendaForm.get('distrito')?.touched">
                                            <span>El distrito <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input type="text" formControlName="cantidad" 
                                            class="form-control" placeholder="Ingresar Cantidad">
                                        <div class="text-danger"
                                            *ngIf="tiendaForm.get('cantidad')?.hasError('required') && 
                                            tiendaForm.get('cantidad')?.touched">
                                            <span>La cantidad <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div  class="col-sm-12 text-right">
                                        <div class="panel-body buttons-margin">
                                           <button type="submit" [disabled]="tiendaForm.invalid"  class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                                           <button class="btn btn-w-md btn-warning" routerLink="/tiendas">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
      </div>
    </div>
  </section>
